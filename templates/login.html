<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyBook - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        
        body {
            background: #f5f7fb;
            color: #1f2937;
        }
        
        .auth-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .auth-card {
            background: #fff;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .logo i {
            font-size: 48px;
            color: #2563eb;
            margin-bottom: 16px;
        }
        
        .logo h1 {
            font-size: 28px;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 8px;
        }
        
        .logo p {
            color: #6b7280;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
            font-size: 14px;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border-radius: 8px;
            border: 2px solid #e5e7eb;
            font-size: 16px;
            transition: border-color 0.2s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        
        .btn-primary {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            background: #2563eb;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            margin-bottom: 20px;
        }
        
        .btn-primary:hover {
            background: #1d4ed8;
        }
        
        .toggle-link {
            text-align: center;
            color: #6b7280;
            font-size: 14px;
        }
        
        .toggle-link a {
            color: #2563eb;
            text-decoration: none;
            font-weight: 600;
        }
        
        .toggle-link a:hover {
            text-decoration: underline;
        }
        
        .sample-creds {
            margin-top: 24px;
            padding: 16px;
            background: #f3f4f6;
            border-radius: 8px;
            border-left: 4px solid #2563eb;
        }
        
        .sample-creds h6 {
            font-size: 12px;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 8px;
            text-transform: uppercase;
        }
        
        .sample-creds p {
            font-size: 12px;
            color: #6b7280;
            margin: 4px 0;
        }
        
        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .alert-success {
            background: #dcfce7;
            color: #166534;
            border: 1px solid #bbf7d0;
        }
        
        .alert-danger {
            background: #fef2f2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }
        
        @media (max-width: 480px) {
            .auth-card {
                padding: 24px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="auth-page">
        <div class="auth-card">
            <div class="logo">
                <i class="fas fa-plane"></i>
                <h1>SkyBook</h1>
                <p>Access your flight booking account</p>
            </div>
            
            <div id="alertContainer"></div>
            
            <!-- Login Form -->
            <form id="loginForm">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="loginUsername" placeholder="Enter username" required>
                </div>
                
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="loginPassword" placeholder="Enter password" required>
                </div>
                
                <button type="submit" class="btn-primary">Sign In</button>
            </form>
            
            <!-- Signup Form -->
            <form id="signupForm" style="display: none;">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="signupFullName" placeholder="Enter full name" required>
                </div>
                
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="signupUsername" placeholder="Choose username" required>
                </div>
                
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="signupEmail" placeholder="Enter email" required>
                </div>
                
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="signupPassword" placeholder="Create password" required>
                </div>
                
                <button type="submit" class="btn-primary">Create Account</button>
            </form>
            
            <div class="toggle-link">
                <p id="toggleText">
                    Don't have an account? 
                    <a href="#" onclick="toggleForms()">Sign up here</a>
                </p>
            </div>
            
            <div class="sample-creds">
                <h6>Sample Credentials</h6>
                <p>Username: <strong>admin</strong> | Password: <strong>admin123</strong></p>
                <p>Username: <strong>demo</strong> | Password: <strong>demo123</strong></p>
            </div>
        </div>
    </div>
    
    <script>
        let isLoginForm = true;
        
        function toggleForms() {
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            const toggleText = document.getElementById('toggleText');
            
            if (isLoginForm) {
                loginForm.style.display = 'none';
                signupForm.style.display = 'block';
                toggleText.innerHTML = 'Already have an account? <a href="#" onclick="toggleForms()">Sign in here</a>';
                isLoginForm = false;
            } else {
                loginForm.style.display = 'block';
                signupForm.style.display = 'none';
                toggleText.innerHTML = 'Don\'t have an account? <a href="#" onclick="toggleForms()">Sign up here</a>';
                isLoginForm = true;
            }
            clearAlerts();
        }
        
        function showAlert(message, type = 'danger') {
            const alertContainer = document.getElementById('alertContainer');
            alertContainer.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
        }
        
        function clearAlerts() {
            document.getElementById('alertContainer').innerHTML = '';
        }
        
        // Login Form Handler
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            
            if (!username || !password) {
                showAlert('Please fill in all fields');
                return;
            }
            
            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    localStorage.setItem('user', JSON.stringify(data.user));
                    showAlert('Login successful! Redirecting...', 'success');
                    setTimeout(() => window.location.href = '/dashboard', 1500);
                } else {
                    showAlert(data.detail || 'Login failed. Please check your credentials.');
                }
            } catch (error) {
                showAlert('Network error. Please try again.');
            }
        });
        
        // Signup Form Handler
        document.getElementById('signupForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const fullName = document.getElementById('signupFullName').value;
            const username = document.getElementById('signupUsername').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            
            if (!fullName || !username || !email || !password) {
                showAlert('Please fill in all fields');
                return;
            }
            
            if (password.length < 6) {
                showAlert('Password must be at least 6 characters long');
                return;
            }
            
            try {
                const response = await fetch('/auth/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password, full_name: fullName })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    showAlert('Account created successfully! Please sign in.', 'success');
                    setTimeout(() => {
                        toggleForms();
                        document.getElementById('loginUsername').value = username;
                    }, 2000);
                } else {
                    showAlert(data.detail || 'Signup failed. Please try again.');
                }
            } catch (error) {
                showAlert('Network error. Please try again.');
            }
        });
        
        // Check if user is already logged in
        if (localStorage.getItem('user')) {
            window.location.href = '/dashboard';
        }
    </script>
</body>
</html>
