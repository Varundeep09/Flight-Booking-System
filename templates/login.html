<!DOCTYPE html>
<html>
<head>
    <title>Login - Flight Booking System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .auth-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }
        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .auth-header h1 {
            color: #667eea;
            margin-bottom: 10px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 15px;
        }
        .btn-primary {
            background: #667eea;
            color: white;
        }
        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }
        .btn-secondary {
            background: #f8f9fa;
            color: #667eea;
            border: 2px solid #667eea;
        }
        .btn-secondary:hover {
            background: #667eea;
            color: white;
        }
        .auth-switch {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
        .auth-switch a {
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
        }
        .error {
            background: #ffebee;
            color: #c62828;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }
        .success {
            background: #e8f5e8;
            color: #2e7d32;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1>✈️ Flight Booking</h1>
            <p id="authTitle">Welcome Back</p>
        </div>

        <div id="message"></div>

        <!-- Login Form -->
        <form id="loginForm">
            <div class="form-group">
                <label for="loginUsername">Username</label>
                <input type="text" id="loginUsername" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>

        <!-- Signup Form -->
        <form id="signupForm" style="display: none;">
            <div class="form-group">
                <label for="signupFullName">Full Name</label>
                <input type="text" id="signupFullName" required>
            </div>
            <div class="form-group">
                <label for="signupUsername">Username</label>
                <input type="text" id="signupUsername" required>
            </div>
            <div class="form-group">
                <label for="signupEmail">Email</label>
                <input type="email" id="signupEmail" required>
            </div>
            <div class="form-group">
                <label for="signupPassword">Password</label>
                <input type="password" id="signupPassword" required>
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>

        <button class="btn btn-secondary" onclick="toggleForm()" id="toggleBtn">
            Create New Account
        </button>

        <div class="auth-switch">
            <p>Secure login with encrypted passwords</p>
        </div>
    </div>

    <script>
        let isLoginMode = true;

        function toggleForm() {
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            const authTitle = document.getElementById('authTitle');
            const toggleBtn = document.getElementById('toggleBtn');
            const message = document.getElementById('message');

            message.innerHTML = '';

            if (isLoginMode) {
                loginForm.style.display = 'none';
                signupForm.style.display = 'block';
                authTitle.textContent = 'Create Account';
                toggleBtn.textContent = 'Already have an account? Login';
                isLoginMode = false;
            } else {
                loginForm.style.display = 'block';
                signupForm.style.display = 'none';
                authTitle.textContent = 'Welcome Back';
                toggleBtn.textContent = 'Create New Account';
                isLoginMode = true;
            }
        }

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });

                const result = await response.json();

                if (response.ok) {
                    localStorage.setItem('user', JSON.stringify(result.user));
                    window.location.href = '/dashboard';
                } else {
                    showMessage(result.detail, 'error');
                }
            } catch (error) {
                showMessage('Login failed. Please try again.', 'error');
            }
        });

        document.getElementById('signupForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const fullName = document.getElementById('signupFullName').value;
            const username = document.getElementById('signupUsername').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;

            try {
                const response = await fetch('/auth/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ full_name: fullName, username, email, password })
                });

                const result = await response.json();

                if (response.ok) {
                    showMessage('Account created successfully! Please login.', 'success');
                    toggleForm();
                } else {
                    showMessage(result.detail, 'error');
                }
            } catch (error) {
                showMessage('Signup failed. Please try again.', 'error');
            }
        });

        function showMessage(text, type) {
            const message = document.getElementById('message');
            message.innerHTML = `<div class="${type}">${text}</div>`;
        }

        // Check if user is already logged in
        if (localStorage.getItem('user')) {
            window.location.href = '/dashboard';
        }
    </script>
</body>
</html>
